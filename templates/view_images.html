{% include 'includes/header.html' %}
<main id="main">
    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2>{{title}} Images</h2>
                <ol>
                    <li><a href="/home">Home</a></li>
                    <li><a href="javascript:void(0)" id="back_to_unregistered_dataset">Register a Church</a></li>
                    <li>{{title}} Images</li>
                </ol>
            </div>
        </div>
    </section>
    <!-- End Breadcrumbs Section -->

    <section class="inner-page py-4">
        <div class="container">
            <div class="row mt-4">
                {% for filename in filenames %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <img src="{{ url_for('static', filename='unlisted_images/with_detections/'+ title +'/' + filename) }}"
                                class="card-img-top w-100 my-1 img-shadow clickable_image view_images_image" alt="{{ filename }}" role="button">
                        </div>
                        <div class="card-body">
                            <span class="d-block mb-2">
                                <strong>Image Name:</strong> {{ filename }}
                            </span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% include 'includes/footer.html' %}
